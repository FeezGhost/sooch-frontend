<div class="container">
    <div class="main">
        <div class="section-title">
            <h3 class="mb-3">Most Popular Blogs </h3>
        </div>
        <div class="rows">
            <ng-container *ngFor="let d of data">
                <div class="card">
                    <div class="image"><img [src]="d.cover_photo" alt=""></div>
                    <div class="stuff">
                        <div class="title">
                            {{d.title}}
                        </div>

                        <div class="description">
                           {{d.abstract}}
                        </div>
                        <div class="view-button" (click)='clicked(d.id)'>
                            View Full
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
